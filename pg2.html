<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pg.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <div class="signup-form-container">
    <span class="signup-stage">
      <img src="https://cdn-icons-png.flaticon.com/512/75/75519.png" width="15px" />
    </span>
    <form class="signup-form">
      <div class="button-container">
        <button class="button-input">
          <img class="imgBtn"
            src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Google-favicon-vector.png?20221007124453" />
          <span class="GoogleText">Google Login</span>
        </button>
      </div>
      <div class="button-container">
        <button class="button-input">
          <img class="imgBtnA" src="./ByAuthorProject/ByAuthorProject-main/assets/apple.svg" />
          <span class="GoogleText">Apple Login</span>
        </button>
      </div>
      <div class="hr">
        <div class="leftcolumn">
          <hr />
        </div>
        <div class="midcolumn">or</div>
        <div class="rightcolumn">
          <hr />
        </div>
      </div>
      <div class="signup-checkbox-container">
        <div class="signIn">
          <div class="signInColL">
            Sign In
            <span class="stepSpan">1/2 step</span>
          </div>
        </div>
        <div class="noAccount">
          <div class="noAccountL">
            Don't have an account? <span class="signUp">Sign Up</span>
          </div>
        </div>
        <div class="passwordButton">
          <div class="passwordButtonL">
            <input type="text" placeholder="Email / UserName" id="fname" name="fname" classname="inputBot" style="
          border: none;
          border-bottom: 2px black solid;
          width: 80%;
          padding: 8px;
          /* color: purple; */
      ">
          </div>
          <div class="passwordButtonR">
            <button> Enter</button>
          </div>
        </div>
        <div class="forgotPassword">
          <div class="forgotPasswordL">
            <input type="checkbox" id="rememberMe" name="rememberMe" value="rememberUser">
            <label for="rememberMe"> Remember me</label><br>
          </div>
        </div>
        <div class="signup-form-header">
        </div>
      </div>
    </form>
  </div>
</body>

</html>
